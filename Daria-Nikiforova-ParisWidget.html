<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Paris</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link rel="stylesheet" href="paris.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="front-wrapper">
            <img src="paris.jpg" alt="tokyo">

            <div class="weather-date-info">

                <ul class="date-info">
                    <li class="li-date-info first-li-date-info">
                        <h4 class='week-day'>Friday</h4>
                        <p class='month-day'>August, 23rd</p>
                    </li>

                    <li class="li-date-info second-li-date-info">

                        <ul class="weather-parameter">
                            <li>
                                <p class="temperature">
                                    12 &deg
                                </p>
                            </li>
                            <li>
                                <p class="location">Paris, France</p>
                            </li>
                            <li class="weather-wind">
                                <p class="speed-wind">
                                    <i class="fas fa-stream"></i>
                                    14<sub>mph</sub></p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>


            <div class="weather-week-info">
                <ul class="week-forecast">

                    <li class="previous-day">
                        <i class="fas fa-chevron-left"></i>
                    </li>

                    <li class="monday">
                        <h5 class="week-day">Monday</h5>
                        <i class="fas fa-tint"></i>
                        <p class="week-day-temperature">10 &deg</p>
                    </li>

                    <li class="tuesday">
                        <h5 class="week-day">Tuesday</h5>
                        <i class="fas fa-cloud"></i>
                        <p class="week-day-temperature">15 &deg</p>
                    </li>

                    <li class="wednesday">
                        <h5 class="week-day">Wednesday</h5>
                        <i class="fas fa-sun"></i>
                        <p class="week-day-temperature">23 &deg</p>
                    </li>

                    <li class="thursday">
                        <h5 class="week-day">Thursday</h5>
                        <i class="fas fa-cloud"></i>
                        <p class="week-day-temperature">18 &deg</p>
                    </li>

                    <li class="next-day">
                        <i class="fas fa-chevron-right"></i>
                    </li>

                </ul>
            </div>


        </div>


        <svg class="svg" height="300" width="300">
            <polygon points="300,160 100,300 300,300" style="fill:#3f6f91" />
            <text x="250" y="250" font-size="20" text-anchor="middle" fill="white">PSD</text>
        </svg>

    
    </div>

</body>

</html>
